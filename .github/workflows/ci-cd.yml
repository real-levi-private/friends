name: CI/CD Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'friends-backend/**'
      - 'friends-frontend/**'
      - '.github/workflows/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_BACKEND: ghcr.io/${{ github.repository_owner }}/friends-backend
      IMAGE_FRONTEND: ghcr.io/${{ github.repository_owner }}/friends-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend Docker image
        run: |
          docker build -t $IMAGE_BACKEND:latest ./friends-backend
          docker push $IMAGE_BACKEND:latest

      - name: Build frontend Docker image
        run: |
          docker build -t $IMAGE_FRONTEND:latest ./friends-frontend
          docker push $IMAGE_FRONTEND:latest
