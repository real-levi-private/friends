spring.application.name=friends-backend
server.port=${SERVER_PORT:8081}

spring.datasource.url=jdbc:postgresql://localhost:5432/${env:POSTGRES_DB}
spring.datasource.username=${env:POSTGRES_USER}
spring.datasource.password=${env:POSTGRES_PASSSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.user.name=${env:SPRING_SECURITY_USER_NAME}
spring.security.user.password=${env:SPRING_SECUTITY_USER_PW}
